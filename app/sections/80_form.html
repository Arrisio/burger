<section class="form-screen section">
	<form action="post" class="form container" id="order-form">
		<h2 class="title form__title">ЗАКАЖИТЕ ДОСТАВКУ</h2>
		<div class="form__maincontent">
			<div class="form__col">
				<div class="form__row">
					<label class="form__block">
						<div class="form__input-title">Имя</div>
						<input type="text" class="form__input" name="customerName">
					</label>
					<label class="form__block">
						<div class="form__input-title">Телефон</div>
						<input type="text" class="form__input" name="phone">
					</label>
				</div>

				<div class="form__row">
					<label class="form__block">
						<div class="form__input-title">Улица</div>
						<input type="text" class="form__input">
					</label>
				</div>
				<div class="form__row">
					<label class="form__block">
						<div class="form__input-title">Дом</div>
						<input type="text" class="form__input">
					</label>
					<label class="form__block">
						<div class="form__input-title">Корпус</div>
						<input type="text" class="form__input">
					</label>
					<label class="form__block">
						<div class="form__input-title">Квартира</div>
						<input type="text" class="form__input">
					</label>
					<label class="form__block">
						<div class="form__input-title">Этаж</div>
						<input type="text" class="form__input">
					</label>
				</div>
			</div>
			<div class="form__col">
				<div class="form__row">

					<label class="form__block">
						<div class="form__input-title">Комментарий</div>
						<textarea class="
							form__input
							form__textarea 
					" name="comment"></textarea>
					</label>

				</div>
				<div class="form__row">
					<label class="form__radio">
						<input type="radio" class="form__radio-elem" name="pay" checked>
						<div class="form__radio-fake"></div>
						<div class="form__radio-title">Потребуется сдача</div>
					</label>
					<label class="form__radio">
						<input type="radio" class="form__radio-elem" name="pay">
						<div class="form__radio-fake"></div>
						<div class="form__radio-title">Оплата по карте</div>
					</label>
				</div>
				<div class="form__row">
					<label class="form__checkbox">
						<input type="checkbox" class="form__checkbox-elem" name="call">
						<div class="form__checkbox-fake"></div>
						<div class="form__radio-title">Не перезванивать</div>
					</label>
				</div>
				<div class="form__row">
					<a href="#" class="btn" id="order-btn">Заказать</a>
					<a href="#" class="btn btn--bg-black" id='clearForm-btn'>Очистить</a>

				</div>

			</div>

	</form>

</section>
